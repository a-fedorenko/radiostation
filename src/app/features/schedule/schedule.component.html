<div class="wrapper">
  <section class="right_site">
    <div class="selectors">
      <h1>Tuesday</h1>
      <ul class="selectors_list">
        <li class="selectors_item">
          <a class="action">Sunday</a>
        </li>
        <li class="selectors_item">
          <a class="action">Monday</a>
        </li>
        <li class="selectors_item">
          <a class="action active">Tuesday</a>
        </li>
        <li class="selectors_item">
          <a class="action">Wednesday</a>
        </li>
        <li class="selectors_item">
          <a class="action">Thursday</a>
        </li>
        <li class="selectors_item">
          <a class="action">Friday</a>
        </li>
        <li class="selectors_item">
          <a class="action">Saturday</a>
        </li>
      </ul>
    </div>
    <div class="right_list">
        <ul class="left">
          <li *ngFor="let item of list_one">
            <span class="time" style="font-size: 16px; margin-bottom: 10px;">{{ item.time }}</span>
            <div>
              <p (click)="navigate()" style="font-size: 20px; font-weight: bold; line-height: 20px;">{{ item.title }}</p>
              <span style="text-transform: uppercase; font-size: 12px; color: #875719;">{{ item.subtitle }}</span>
              <span style="font-size: 14px; line-height: 10px; display: block;">{{ item.artist }}</span>
            </div>
          </li>
        </ul>
        <ul>
          <li *ngFor="let item of list_two">
            <span class="time" style="font-size: 16px; margin-bottom: 10px;">{{ item.time }}</span>
            <div>
              <p (click)="navigate()" style="font-size: 20px; font-weight: bold; line-height: 20px;">{{ item.title }}</p>
              <span style="text-transform: uppercase; font-size: 12px; color: #875719;">{{ item.subtitle }}</span>
              <span style="font-size: 14px; line-height: 10px; display: block;">{{ item.artist }}</span>
            </div>
          </li>
        </ul>
    </div>
  </section>
</div>
