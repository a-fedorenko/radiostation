<div class="header">

    <div class="header_content">
      <ul class="header_links">
        <li class="links_item active"><a routerLink="home">Home</a></li>
        <li class="links_item active"><a routerLink="schedule">Schedule</a></li>
        <li class="links_item active"><a routerLink="playlist">Playlist</a></li>
